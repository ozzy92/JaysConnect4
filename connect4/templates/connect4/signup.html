<html>
    <head>
        <title>Login or Register</title>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}connect4/styles.css">
    </head>
    <body>        
        <div class="header">
            <span class="headername">Register</span>
            <span class="headertitle">Connect4!</span>
        </div>
        <div class="loginform">
            <span class="logintitle">Register</span>
            <span class="loginerror">{% if error %}{{error}}{% endif %}</span>
            <form action='/connect4/signup/' method="post">
                {% csrf_token %}
                Username: <input type="text" name="username"><br>
                Display Name: <input type="text" name="firstname"><br>
                Password: <input type="password" name="password"><br>
                Repeat Password: <input type="password" name="password2"><br>
                <input type="submit" value="Login">
            </form>
            <a class="register" href="/connect4/login/">Login here if you already have an account</a>
        </div>
    </body>
</html>
