<html>
    <head>
        <title>{{ title }}</title>
        <script type="text/javascript" src="{{ STATIC_URL }}jquery-3.3.1.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}reconnecting-websocket.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}connect4/connect4.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}connect4/styles.css">
    </head>
    <body>        
        <div class="header">
            <span class="headername">Hello {{ user }}</span>
            <span class="headertitle">Connect4!</span>
            <span class="headerlogin">
                {% if authenticated %}
                    <a href="/accounts/logout?next=/">Logout</a>
                {% else %}
                    <a href="/accounts/login?next=/">Login</a>
                {% endif %}
            </span>
        </div>
