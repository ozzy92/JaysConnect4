<div class="gamelist" id="{{ list_id }}">
    <span class="gamelisttitle">{{ list_name }}</span>
    <ul class="gamelist">
        {% for game in games %}
            <li class="gamelist" id="{{ game.id }}"><a class="gamelist" href="/connect4/play/{{ game.id }}">{{ game }}</a></li>
        {% endfor %}
    </ul>
</div>
